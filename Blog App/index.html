<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="navbar">
      <a href="/index.html">Sign-up Page</a>
      <a href="/sign-in.html">Sign-in Page</a>
      <a href="/blogs.html">Blogs Page</a>
      <a href="/add-blog.html">Add Blog Page</a>
      <a href="/leaderboard.html">Leaderboard Page</a>
    </div>
    <div class="container">
      <form action="" id="form">
        <label for="">Username</label>
        <input type="text" placeholder="User Name" id="user-name" />
        <label for="">Avatar</label>
        <input type="text" placeholder="Avatar" id="avatar" />
        <label for="">Email</label>
        <input type="email" placeholder="Email" id="email" />
        <label for="">Password</label>
        <input type="password" placeholder="Password" id="password" />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
<script>
  let form = document.querySelector("form");
  form.addEventListener("submit", handleSubmit);

  function handleSubmit(e) {
    e.preventDefault();

    let userRegister = {
      name: document.querySelector("#user-name").value,
      avatar: document.querySelector("#avatar").value,
      email: document.querySelector("#email").value,
      password: document.querySelector("#password").value,
    };
    console.log(userRegister);

    fetch(`https://mocksixapi.onrender.com/users`, {
      method: "POST",
      body: JSON.stringify(userRegister),
      headers: {
        "Content-type": "application/json",
      },
    });
    alert("User has been registered");
    window.location.href = "sign-in.html";
  }
</script>
