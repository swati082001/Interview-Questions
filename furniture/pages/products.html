<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/products.css">

    <script src="https://kit.fontawesome.com/59343e980a.js" crossorigin="anonymous"></script>
    <title>Product</title>
  </head>
  <body>
    <div id="nav"></div>

    <div class="sortDiv">
      <div>
          <label>Sort by price</label>
          <select name="price" id="price" onchange="sortByAge()">
              <option value="lth"> Low to High</option>
              <option value="htl">High to Low</option>
          </select>
      </div>
      <div>
          <label>Filter By type</label>
          <select name="type" id="type" onchange="filterByGender()">
              <option value="" selected>None</option>
              <option value="table">table</option>
              <option value="bed">bed</option>
              <option value="chair">chair</option>
              <option value="sofa">sofa</option>              
          </select>
          </select>
      </div>
    </div>

    <div id="carcContainer"></div>

    <div id="popDiv">
      <form id="adForm">
          <div>
              <label>Type of Furniture</label>
              <select name="type" id="" >
                  <option value="" selected disabled>Select type of Furniture</option>
                  <option value="table">table</option>
                  <option value="bed">bed</option>
                  <option value="chair">chair</option>
                  <option value="sofa">sofa</option>
              </select>
          </div>
          <div>
              <label>Year of purchase</label>
              <select name="year" id="" >
                  <option value="" selected disabled>Select Year of Purchase</option>
                  <option value="2022">2022</option>             
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
              </select>
          </div>
          <div>
              <label>Description</label>
              <textarea id="" cols="50" rows="10" name="Description" placeholder="Description"></textarea>          
          </div>
          <div>
              <label>Price</label>
              <input type="number" name="Price" placeholder="Price">
          </div>
          <div>
              <input type="submit" value="Update">
          </div>
      </form>
  </div>

  </body>
</html>
<script type="module">
  import { NavbarForOtherpages } from "../components/navbar.js";
  document.getElementById("nav").innerHTML = NavbarForOtherpages();
</script>
<script src="../scripts/products.js"></script>
