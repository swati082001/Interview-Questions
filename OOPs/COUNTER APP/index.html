<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Counter :
        <span id="value"></span>
     </h1>

     <button id="reduce">REDUCE</button>
     <button id="add">ADD</button>
</body>
</html>

<script>

    let value = document.getElementById("value")
    let reduce = document.getElementById("reduce")
    let add = document.getElementById("add")

   
    class Counter{
        #initial
        constructor(initial) {
            this.#initial = initial;
        }

       set Reduce(newValue){
            this.#initial = newValue;
       }

       set AddValue(newValue){
        this.#initial = newValue;
       }

       get CounterVal(){
        return this.#initial;
       }
    }
    let current = 0
    const counter = new Counter(current);

    value.innerText = current

    reduce.addEventListener("click",()=>{
        current = current-1
        counter.Reduce = current
      
        let val = counter.CounterVal;
        value.innerText = val;
    })

    add.addEventListener("click",()=>{
        current = current+1;
        counter.AddValue = current;

        let val = counter.CounterVal;
        value.innerText = val;

    })


</script>
